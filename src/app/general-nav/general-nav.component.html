<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer 
      class="sidenav" 
      [ngClass]="{hidden: (isHandset$ | async) === false}"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="http://localhost:4200">Home Page</a>
      <a mat-list-item href="#">Card Page</a>
      <button mat-list-item (click)="openDialog()">Certificates</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PROJECT CREW</span>
      <span class="inBetween"></span>
      <div class="items">
        <a href="http://localhost:4200">Home Page</a>
        <button>Card Page</button>
        <button (click)="openDialog()">Certificates</button>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
